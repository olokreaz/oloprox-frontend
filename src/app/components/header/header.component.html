<header [class]="header_class">
	<nav class="px-4 py-5 2xl:container sm:px-7 sm:py-6 2xl:mx-auto">
		<!-- For large and Medium-sized Screen -->
		<div class="flex justify-between">
			<div class="flex items-center space-x-3">
				<h1
					class="font-TypeWriter text-4xl font-normal leading-6 text-sky-300">
					{{ env.APP_NAME }}
				</h1>
			</div>
			<div class="hidden flex-row space-x-4 sm:flex">
				<button
					class="flex h-10 w-24 items-center justify-center space-x-2 rounded-md border border-indigo-700 bg-white text-sm font-normal leading-3 text-indigo-700 duration-150 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none">
					Sign Up
				</button>
				<button
					class="flex h-10 w-24 items-center justify-center space-x-2 rounded-md bg-indigo-700 text-sm font-normal leading-3 text-white duration-150 hover:bg-indigo-600 focus:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:ring-offset-2">
					Sign In
				</button>
			</div>

			<!-- Burger Icon -->
			<div
				(click)="menuDropdown()"
				class="flex cursor-pointer items-center justify-center focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 sm:hidden">
				<svg
					[ngClass]="menu ? 'hidden' : 'block'"
					fill="none"
					height="24"
					viewBox="0 0 24 24"
					width="24"
					xmlns="http://www.w3.org/2000/svg">
					<path
						class="transform duration-150"
						d="M4 6H20"
						stroke="#1F2937"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5" />
					<path
						d="M4 12H20"
						stroke="#1F2937"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5" />
					<path
						class="transform duration-150"
						d="M4 18H20"
						stroke="#1F2937"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5" />
				</svg>
				<svg
					*ngIf="menu === true"
					fill="none"
					height="24"
					viewBox="0 0 24 24"
					width="24"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M18 6L6 18"
						stroke="#1F2937"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5" />
					<path
						d="M6 6L18 18"
						stroke="#1F2937"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5" />
				</svg>
			</div>
		</div>

		<!-- Mobile and small-screen devices (toggle Menu) -->
		<div
			[ngClass]="
				'mx-auto mt-4 ' +
				(menu ? ' ' : 'hidden sm:hidden')
			">
			<div
				class="flex flex-row items-center justify-center space-x-6">
				<a
					*ngFor="
						let item of env.global
							.header_router
					"
					[routerLink]="item.path"
					class="cursor-pointer text-base leading-4 text-sky-700 hover:text-gray-500 focus:underline focus:outline-none"
					>{{ item.name | titlecase }}
				</a>
			</div>
			<!--Auth-->
			<div class="mx-auto mt-4 flex w-80 flex-col gap-4">
				<button
					class="flex h-10 w-full items-center justify-center space-x-2 rounded-md border border-indigo-700 bg-indigo-600 bg-opacity-0 text-sm font-normal leading-3 text-indigo-700 duration-100 duration-150 hover:bg-gray-200 hover:opacity-100 focus:bg-gray-200 focus:outline-none">
					Sign Up
				</button>
				<button
					class="flex h-10 w-full items-center justify-center space-x-2 rounded-md bg-indigo-700 text-sm font-normal leading-3 text-white duration-150 hover:bg-indigo-600 focus:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:ring-offset-2">
					Sign In
				</button>
			</div>
			<!--/Auth-->
		</div>
	</nav>
</header>
